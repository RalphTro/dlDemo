<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Information</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script type="application/ld+json">
        {
            "@context": {
                "xsd": "https://www.w3.org/2001/XMLSchema#",
                "gs1": "https://gs1.org/voc/",
                "gs1:latitude": {
                    "@type": "xsd:float"
                },
                "gs1:longitude": {
                    "@type": "xsd:float"
                },
                "gs1:address": {
                    "@type": "gs1:PostalAddress"
                },
                "gs1:countryCode": {
                    "@type": "gs1:Country"
                }
            },
            "@type": "gs1:Place",
            "@id": "https://id.gs1.org/414/4012345000122",
            "gs1:physicalLocationName": [
                {
                    "@value": "Example Location One",
                    "@language": "en"
                }
            ],
            "gs1:locationGLN": "4012345000122",
            "gs1:address": [
                {
                    "gs1:streetAddress": [
                        {
                            "@value": "Sample Street 123",
                            "@language": "en"
                        }
                    ],
                    "gs1:addressLocality": [
                        {
                            "@value": "Sample City",
                            "@language": "en"
                        }
                    ],
                    "gs1:postalCode": "12345",
                    "gs1:addressCountry": {
                        "gs1:countryCode": "DE"
                    }
                }
            ],
            "gs1:geo": {
                "gs1:latitude": "50.942499",
                "gs1:longitude": "6.898247",
                "@type": "gs1:GeoCoordinates"
            },
             {
                "gs1:polygon": "6.898247,50.942499 6.898292,50.942275 6.898094,50.942263 6.898126,50.942106 6.898526,50.942130 6.898451,50.942512 6.898247,50.942499",
                "@type": "gs1:GeoShape"
            }   
        }
    </script>
</head>

<body>
    <header>
        <h1>Location Information</h1>
    </header>
    <main>
        <section id="map"></section>
        <section id="info">
            <h2>Example Location One</h2>
            <p><strong>Address:</strong> Sample Street 123, Sample City, 12345, DE</p>
            <p><strong>Coordinates:</strong> 50.942499, 6.898247</p>
        </section>
    </main>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>

</html>
